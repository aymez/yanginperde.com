name: Deploy to Production

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy files via scp
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          source: "."
          target: "/home/gespera/web/yanginperde.com/app"
          rm: false
          strip_components: 0

      - name: Execute remote commands via ssh
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || 22 }}
          script: |
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            
            cd /home/gespera/web/yanginperde.com/app
            
            echo "ğŸ“¥ Installing dependencies..."
            npm install --legacy-peer-deps --production=false
            
            echo "ğŸ”¨ Building application..."
            npm run build
            
            echo "ğŸ”„ Restarting application..."
            if command -v pm2 &> /dev/null; then
                pm2 restart yanginperde || pm2 start npm --name "yanginperde" -- start
                pm2 save
            else
                echo "âš ï¸ PM2 not found, manual restart required"
            fi
