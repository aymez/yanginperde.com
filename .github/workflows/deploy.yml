name: Deploy to Production

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Decode SSH Key
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_KEY }}" | base64 -d > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_KEY }}
          log-public-key: false


      - name: Add Known Hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H ${{ secrets.SSH_HOST }} >> ~/.ssh/known_hosts

      - name: Deploy with rsync
        run: |
          rsync -avz --exclude 'node_modules' --exclude '.git' --exclude '.github' --exclude '.env.local' ./ ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }}:/home/gespera/web/yanginperde.com/app/

      - name: Restart Application
        run: |
          ssh ${{ secrets.SSH_USERNAME }}@${{ secrets.SSH_HOST }} << 'EOF'
            export NVM_DIR="$HOME/.nvm"
            [ -s "$NVM_DIR/nvm.sh" ] && \. "$NVM_DIR/nvm.sh"
            cd /home/gespera/web/yanginperde.com/app
            echo "üì• Installing dependencies..."
            npm install --legacy-peer-deps --production=false
            echo "üî® Building application..."
            npm run build
            echo "üîÑ Restarting application..."
            if command -v pm2 &> /dev/null; then
                pm2 restart yanginperde || pm2 start npm --name "yanginperde" -- start
                pm2 save
            else
                echo "‚ö†Ô∏è PM2 not found, manual restart required"
            fi
          EOF
