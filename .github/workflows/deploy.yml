name: Deploy to Production

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: ÔøΩ Checkout code
        uses: actions/checkout@v4

      - name: ÔøΩüîê Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: üöÄ Deploy and Build on Server
        env:
          SSH_USER: ${{ secrets.SSH_USER }}
          SSH_HOST: ${{ secrets.SSH_HOST }}
          DEPLOY_PATH: "/home/gespera/web/yanginperde.com"
        run: |
          # Sunucuya dosyalarƒ± g√∂nder
          rsync -avz --delete \
            --exclude 'node_modules' \
            --exclude '.next' \
            --exclude '.git' \
            --exclude '.github' \
            --exclude '.env.local' \
            --exclude '*.log' \
            -e "ssh -o StrictHostKeyChecking=no" \
            ./ ${SSH_USER}@${SSH_HOST}:${DEPLOY_PATH}/app/

          # Sunucuda build ve ba≈ülatma
          ssh -o StrictHostKeyChecking=no ${SSH_USER}@${SSH_HOST} << ENDSSH
            set -e
            cd ${DEPLOY_PATH}/app
            
            echo "üì¶ Dependencies y√ºkleniyor..."
            export PATH=$PATH:/usr/local/bin:/usr/bin:/bin:/usr/local/games:/usr/games
            
            npm install --legacy-peer-deps --production=false
            
            echo "üî® Build alƒ±nƒ±yor..."
            npm run build
            
            echo "üöÄ Uygulama PM2 ile yeniden ba≈ülatƒ±lƒ±yor..."
            if command -v pm2 &> /dev/null; then
                pm2 restart yanginperde || pm2 start npm --name "yanginperde" -- run start
                pm2 save
            else
                echo "‚ö†Ô∏è PM2 not found, manual restart required"
            fi
            
            echo "‚úÖ Deploy i≈ülemi tamamlandƒ±."
          ENDSSH
